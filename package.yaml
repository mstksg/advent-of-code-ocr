name:                advent-of-code-ocr
version:             0.1.0.0
github:              "githubuser/advent-of-code-ocr"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/advent-of-code-ocr#readme>

ghc-options:
- -Wall
- -Werror=incomplete-patterns
- -Wredundant-constraints

dependencies:
- base >= 4.7 && < 5
- containers
- heredoc
- th-lift-instances
- th-lift
- data-default-class

library:
  source-dirs: src
  other-modules:
  - Advent.OCR.LetterMap

executables:
  advent-of-code-ocr:
    main:                ocr.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-ocr
    - optparse-applicative

